<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Страница регистрации</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/sing_up.js"></script>
    <link rel="stylesheet" href="css/stylesheet.css">
</head>
<body class="registration-color">
<div class="registration-form-main-container">
    <h1 class='title-registration'>Пройдите регистрацию</h1>
    <form class='registration-form' id="form-up">
        <div class="form-group has-feedback name-up">
            <p class='p-label'>Имя:</p>
            <input type="text" class='form-control input-registr' name="name" id="name">
        </div>
        <div class="form-group has-feedback email-up">
            <p class='p-label'>Почта:</p>
            <input type="email" name="email" id="email" class='form-control input-registr'>
        </div>
        <div class="form-group has-feedback pass-up">
            <p class='p-label'>Пароль:</p>
            <input type="password" class="form-control input-registr" id="pwd">
        </div>
        <div class="form-group has-feedback phone-up">
            <p class='p-label'>Телефон:</p>
            <input type="text" class="form-control input-registr" id="phone">
        </div>
        <div class="form-group has-feedback address-up">
            <p class='p-label'>Адрес:</p>
            <input type="text" class="form-control input-registr" id="address">
        </div>
        <div>
            <input type="button" value="Зарегистрироваться" id="registration" class="button-registr">
        </div>
    </form>
</div>
</body>
</html>
