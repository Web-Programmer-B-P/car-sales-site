<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Страница регистрации</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="js/sing_up.js"></script>
    <link rel="stylesheet" href="css/stylesheet.css">
</head>
<body class="advertisement-body">
<div class="container sing-un-body">
    <h3 class="title-body-sing-up">Заполните форму регистрации</h3>
    <form id="form-up">
        <div class="form-group has-feedback name-up">
            <label for="name">Имя:</label>
            <input type="text" name="name" class="form-control" id="name">
        </div>
        <div class="form-group has-feedback email-up">
            <label for="email">Почта:</label>
            <input type="email" name="email" class="form-control" id="email">
        </div>
        <div class="form-group has-feedback pass-up">
            <label for="pwd">Пароль:</label>
            <input type="password" class="form-control" id="pwd">
        </div>
        <div class="form-group has-feedback phone-up">
            <label for="phone">Телефон:</label>
            <input type="text" class="form-control" id="phone">
        </div>
        <div class="form-group has-feedback address-up">
            <label for="address">Адрес:</label>
            <input type="text" class="form-control" id="address">
        </div>
        <button type="button" id="registration" class="btn btn-success btn-block">Зарегистрировать</button>
    </form>
</div>
</body>
</html>
