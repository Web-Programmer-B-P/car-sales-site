<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Страница авторизации</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/stylesheet.css">
    <script src="js/sing_in.js"></script>
</head>
<body>
<div class='main_container'>
    <div class='block_form'>
        <h1 class='heading_row'>Sign In or Sing Up</h1>
        <form class="authorization-form">
            <div class='common_input-box'>
                <div class="form-group has-feedback email-in">
                    <p class='common_label'>Email:</p>
                    <input type="email" name="login" id="login" class='form-control validate_input'>
                </div>
                <div class="form-group has-feedback pass-in">
                    <p class='common_label'>Password:</p>
                    <input type="password" name="pwd" id="pwd" class='form-control validate_input'>
                </div>
                <input type="button" class="sing_in_page" value="Sign In">
            </div>
            <p class='sing-up-question'>Not a member? <a href="/sing-up" class='color_link'>Sing Up now</a></p>
        </form>
    </div>
</div>
</body>
</html>
